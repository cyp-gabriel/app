      <a href="index.html" class="navbar-brand">ABC</a>
      <button

        class="navbar-toggler"

      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto">

    <!-- Content -->
    <section class="dashboard-content container py-5">

        <div class="col-md-12">

              <h5>Customers</h5>
            </div>
            <div class="tab-pane container fade" id="new-customer">

            </div>
