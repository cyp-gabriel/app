<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Fonts -->

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,800"
    />
    <link
      rel="stylesheet"

    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css" />

    <style></style>

    <title>Bootstrap Example</title>

  <body>

    <!-- Header navbar -->
    <nav

    >
      <a href="#" class="navbar-brand">ABC</a>
      <button
        type="button"
        class="navbar-toggler"
        data-bs-toggle="collapse"
        data-bs-target="#navbarCollapse"

      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">

        <div class="navbar-nav ms-auto">

        </div>
      </div>
    </nav>

    <!-- Hero -->

      class="masthead"
      style="background-image: url('./assets/images/hero2.jpg')"
    >
      <div
        class="container-fluid color-overlay d-flex justify-content-center"
      >
        <div class="row align-items-center">
          <div class="col-md-12 text-center">
            <h1>Lease Application</h1>
            <button class="btn btn-primary mt-3 btn-lg" type="button">Get Started</button>
          </div>

        <div class="row text-center text-md-left">

          <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">

    <script src="/js/tether.min.js"></script>
    <script src="/js/popper.min.js"></script>
